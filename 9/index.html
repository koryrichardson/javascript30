<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Console Tricks!</title>
		<link rel="icon" type="image/png" href="../assets/JavaScript-logo.png" />
	</head>
	<style>
		p {
			text-align: center;
			width: 100%;
		}
	</style>
	<body>
		<p onClick="makeGreen()">×BREAK×DOWN×</p>

		<script>
			const dogs = [
				{ name: 'Snickers', age: 2 },
				{ name: 'hugo', age: 8 },
			];

			function makeGreen() {
				const p = document.querySelector('p');
				p.style.color = '#BADA55';
				p.style.fontSize = '50px';
			}

			// Regular
			console.log('hidey ho!');

			// Interpolated
			console.log('Hidey ho from %s world', '\u{1F622}');

			// Styled
			// console.log('%c I am text!', 'font-size:22px; background: green;');

			// warning!
			console.warn('YIKES!');

			// Error :|
			console.error('Zoinks!');

			// Info
			console.info('JavaScript is very interesting to some people.');

			// Testing
			const p = document.querySelector('p');

			console.assert(p.classList.contains('class-a'), 'No class a sh*&% here!');

			// clearing
			console.clear();

			// Viewing DOM Elements
			console.log(p);
			console.dir(p);

			// Grouping together
			dogs.forEach((dog) => {
				console.groupCollapsed(`${dog.name}`);
				console.log(`This is ${dog.name}`);
				console.log(`${dog.name} is ${dog.age} years old`);
				console.log(`${dog.name} is ${dog.age * 7} dog years old`);
				console.groupEnd(`${dog.name}`);
			});

			// counting
			console.count('counting...');
			console.count('not counting...');
			console.count('counting...');
			console.count('counting...');
			console.count('not counting...');
			console.count('counting...');
			console.count('counting...');
			console.count('not counting...');
			console.count('not counting...');
			console.count('counting...');

			// timing
			console.time('fetching data');
			fetch('https://api.github.com/users/koryrichardson')
				.then((data) => data.json())
				.then((data) => {
					console.timeEnd('fetching data');
					console.log(data);
					p.innerHTML =
						'<h1>' + data.name + '</h1>' + '<img src="' + data.avatar_url + '"><br><p>' + data.bio + '</p>';
				});

			console.table(dogs);
		</script>
	</body>
</html>
